<div class="row">
    <div class="col-md-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          {% for i in plans.paginator.page_range %}
          {% if plans.number == i %}
          <li class="page-item active">
            <a class="page-link" href="?page={{ i }}&{{ query_params }}">{{ i }}</a>
          </li>
          {% else %}
          <li class="page-item">
            <a class="page-link" href="?page={{ i }}&{{ query_params }}">{{ i }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
