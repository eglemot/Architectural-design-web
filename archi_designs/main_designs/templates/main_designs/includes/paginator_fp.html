<div class="row">
  <div class="col-md-12">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-between">
        <li class="page-item">
          {% if plans.has_previous %}
          <a class="page-link" href="?page={{ plans.previous_page_number }}&{{ query_params }}" aria-label="Previous">Previous</a>
          {% else %}
          <a class="page-link disabled" href="#">Previous</a>
          {% endif %}
        </li>
        <li class="page-item">
          {% if plans.has_next %}
          <a class="page-link" href="?page={{ plans.next_page_number }}&{{ query_params }}" aria-label="Next">Next</a>
          {% else %}
          <a class="page-link disabled" href="#">Next</a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</div>
<style>
  .page-item{
    margin-bottom:-3rem;
  }
</style>
